<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            let txt="kluniversity" //string
            document.writeln(`text= ${txt} </br>`)
            document.writeln(`length of text is ${txt.length}</br>`)
            document.writeln(txt.concat(" cse")+"</br>")
            document.writeln(txt.toUpperCase()+"</br>")
            document.writeln(txt.toLowerCase()+"</br>")
            document.writeln(txt.charAt(11)+"</br>")//index starts from 0
            document.writeln(txt.substring(5,2)+"</br>")//(start,end-1)
            document.writeln(txt[3]+"</br>")
            document.writeln(`${txt[4]},${txt[8]},${txt[13]}</br>`)
            document.writeln("<u>Display characters using for of loop</u></br>")
            for(const ch of txt)
            {
                document.writeln(ch)
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
