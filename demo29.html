<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //map object - foreach method
            const mapobj1=new Map()
            mapobj1.set(1,101)
            mapobj1.set("id",1234)
            mapobj1.set("name","klu")

            document.writeln("Map Object 1 Size="+mapobj1.size+"</br>")

            document.writeln("<u>Map Object 1 Values</u></br>")
            mapobj1.forEach((value) => document.writeln(value))

            document.writeln("</br> <u>Map Object 1 Keys & Valueus</u></br>")
            mapobj1.forEach((v,k)=>{
                   document.writeln(k+":"+v)
            })

            const mapobj2=new Map([["id",101],["name","klu"]])//constructor    

            document.writeln("</br>Map Object 2 Size="+mapobj2.size+"</br>")

            document.writeln("<u>Map Object 2 Values</u></br>")
            mapobj2.forEach((value) => document.writeln(value))

            document.writeln("</br> <u>Map Object 2 Keys & Valueus</u></br>")
           const display= (v,k)=>{
                document.writeln(k+":"+v)
            }

            mapobj2.forEach(display)//where display is callback
        </script>
    </head>
    <body>
        
    </body>
</html>
