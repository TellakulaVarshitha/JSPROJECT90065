<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           // template literal= it makes the concatenation easy
           const name="klu" 
           // ` =backtick 
           document.writeln(`<b>My college name is ${name}</b>`)

           //spread operator= we can merge two arrays directly
           const a=[1,2,3]
           const b=[...a,4,5]
           document.writeln("</br>"+a+"</br>")
           document.writeln(b+"</br>")

           const p=[10,20,30]
           const q=[...p]
           const r=[...p,...q]
           document.writeln(p+"</br>")
           document.writeln(q+"</br>")
           document.writeln(r+"</br>")

           const v1="kluniversity"
           const v2=[...v1]
           document.writeln("v1= "+v1+"</br>")
           document.writeln("v2= "+v2+"</br>")//iterable object to iterate the object


           //destructuring assignment=used to extract the individual elements from array and assign to variable

           const arr=["os","aws",10,30]
        document.writeln("arr="+arr+"</br>")
        document.writeln("arr length="+arr.length+"</br>")
        const [m,s,w,d]=arr
        document.writeln(m+"<br>")
        document.writeln(s+"<br>")
        document.writeln(w+"<br>")
        document.writeln(d+"<br>")

        const[i,j]=arr 
        document.writeln(i+"<br>")//os
        document.writeln(j+"<br>")//aws

        const[x,,y]=arr
        document.writeln(x+"<br>")//os
        document.writeln(y+"<br>")//10

        </script>
    </head>
    <body>
        
    </body>
</html>
