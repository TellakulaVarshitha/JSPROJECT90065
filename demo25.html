<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //arrow function demo

            let sum=(a,b) => a+b
            document.writeln("Output="+sum(10,20)+"</br>")

            const mul=(x,y)=>{
                let output=x*y
                return output
            }
            document.writeln("Output="+mul(13,40)+"</br>")

            const flag=(n)=>{
                 if(n%2==0)
                 return true
                else
                return false
            }
            let n=9
            if(flag(n))
            document.writeln(n+" is a even number </br>")
            else
            document.writeln(n+" is a odd number</br>")
        </script>
    </head>
    <body>
        
    </body>
</html>
