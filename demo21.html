<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //recursive function demo 
            function fact(n)
            {
               return n==0?1:n*fact(n-1)
            }
            function reversefact(m)
            {  let product=1
                for(let i=1;;i++)
                {
                     product*=i
                     if(product==m)
                     {
                     document.writeln("Yes it is a factorial")
                     break
                     }
                    else if(product>m)
                    {
                        document.writeln("it is not a factorial")
                        break
                    }
                }
            }
            const a=parseInt(prompt("Enter a value",0))
            document.writeln("Output="+fact(a))
            const b=parseInt(prompt("Enter b value",0))
            reversefact(b)

        </script>
    </head>
    <body>
        
    </body>
</html>
