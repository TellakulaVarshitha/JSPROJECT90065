<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
           //for loop
           document.writeln("Demo on For Loop 1 to n natural numbers</br>")
           let n=parseInt(prompt("Enter Range",1))
           for(let i=1;i<=n;i++)
           {
            document.writeln(i+"</br>")
           } 
        </script>
    </head>
    <body>
        
    </body>
</html>
