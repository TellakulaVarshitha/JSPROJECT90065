<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //parameterized constructor
            class Product
            {
                constructor(id,category,name,cost)
                {
                    this.pid=id
                    this.pcategory=category
                    this.pname=name
                    this.pcost=cost
                }
                display()
                {
                    document.writeln("Person ID="+this.pid+"</br>")
                    document.writeln("Person Category="+this.pcategory+"</br>")
                    document.writeln("Person Name="+this.pname+"</br>")
                    document.writeln("Person Cost="+this.pcost+"</br>")
                }
            }
            let p1=new Product(101,"book","MSWD",280.5)
            p1.display()
            let p2=new Product(102,"clothes","saree",3000.0)
            p2.display()
        </script>
    </head>
    <body>
        
    </body>
</html>
